<html>
<head>
	<title>Personal site: Nosthertus</title>

	<meta charset="utf-8">

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="assets/stylesheets/main.css">
	<link rel="stylesheet" href="assets/stylesheets/palette.css">
</head>
<body class="flexed-column">
	<header class="default-primary-color flexed-row">
		<div id="header-text" class="text-primary-color">
			Nosthertus Personal Site
		</div>

	</header>

	<content class="flexed-row flex-grow">
		<div id="sidenav">
			<ul>
				<li>
					<a data-navigate="#section-home" class="primary-text-color" data-msg="home">{home}</a>
				</li>
				
				<li>
					<a data-navigate="#section-biography" class="primary-text-color" data-msg="biography">{biography}</a>
				</li>
				
				<li>
					<a data-navigate="#section-projects" class="primary-text-color" data-msg="projects">{projects}</a>
				</li>

				<li>
					<a data-navigate="#section-knowledge" class="primary-text-color" data-msg="knowledge">{knowledge}</a>
				</li>
			</ul>

			<div id="language-settings">
				<a class="sub-menu-trigger" data-menu-target="language-list">
					<i class="material-icons secondary-text-color">language</i>
				</a>	
			</div>
			<div id="language-list" class="sub-menu hidden">
				<ul>
					<li>
						<a class="primary-text-color" href="javascript:setLang('es')">Español</a>
					</li>
					
					<li>
						<a class="primary-text-color" href="javascript:setLang('en')">English</a>
					</li>
				</ul>
			</div>
		</div>
		
		<div id="main" class="flexed-column flex-grow">
			<section id="section-home" class="flexed-column hidden">
				<img id="user-thumbnail" data-src="https://avatars.githubusercontent.com/u/5789159?v=3">

				<h2 id="user-name" class="primary-text-color">Oscar Reyes <span id="user-nickname" class="secondary-text-color">(Nosthertus)</span></h2>

				<p id="user-email" class="primary-text-color" data-prop="email">{email}</p>

				<p id="user-available" class="primary-text-color">
					<span id="user-available-label" data-msg="available">{available}</span>: <span id="user-available-value" data-prop="hireable"></span>
				</p>

				<h3 id="user-title">Full-Stack Web Developer</h3>
			</section>

			<section id="section-biography" class="flexed-column hidden">
				<h1 class="section-title primary-text-color" data-msg="biography">{biography}</h1>

				<div class="flex-grow flexed-column">
					<p id="biography-text" data-msg="biography.about-me"></p>
				</div>
			</section>
			
			<section id="section-projects" class="flexed-column hidden">
				<h1 class="section-title primary-text-color" data-msg="projects">{projects}</h1>
				
				<div class="flexed-row flex-grow section-content wrapper">
					<div class="card">
						<div class="card-media">
							<img data-src="https://placehold.it/320x180">
						</div>
						<div class="card-title">
							<h3 class="card-title-text primary-text-color">Title here</h3>
							<p class="card-title-sub-text secondary-text-color">Sub-title here</p>
						</div>
					</div>
					
					<div class="card">
						<div class="card-media">
							<img data-src="https://placehold.it/320x180">
						</div>
						<div class="card-title">
							<h3 class="card-title-text primary-text-color">Title here</h3>
							<p class="card-title-sub-text secondary-text-color">Sub-title here</p>
						</div>
					</div>
					
					<div class="card">
						<div class="card-media">
							<img data-src="https://placehold.it/320x180">
						</div>
						<div class="card-title">
							<h3 class="card-title-text primary-text-color">Title here</h3>
							<p class="card-title-sub-text secondary-text-color">Sub-title here</p>
						</div>
					</div>
				</div>
			</section>
		</div>
	</content>

	<script type="text/javascript" src="assets/javascripts/main.js"></script>
	<script type="text/javascript" src="assets/javascripts/material.js"></script>
</body>
</html>
